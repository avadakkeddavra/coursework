<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>
		<link rel="stylesheet" href="style.css">
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
	</head>
	<body>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/broken-axis.js"></script>
<script src="theme.js"></script>
<h1>Интерполяция функций</h1>
  <div class="form">
<div class="graf">
           <h2>Построить график</h2>
            <input type="number" name="breakPoints" id="breakPoints" placeholder="Количество узлов">
            <div class="clear"></div>
            
            <div class="xAxis">
               <p>Значения по Х</p>
                
            </div>
            
            <div class="yAxis">
               <p>Значения по У</p>
                
            </div>
            <div class="clear"></div>
            <button name="submit">Построить график</button>
            </div>
        <div class="inPoint">
        <h2>Вычислить значение функции в точке</h2>
   
              
                    <input type="number" name="valueInPoint" placeholder="Значение аргумнта"><br>
                    <button name='submitInPoint'>Вычисить значение</button>
                    <p class="answerPoint">Значение функции в точке F(<span class="point"></span>) = <span class="value"></span></p>
        </div>
    </div>
<div class="clear"></div>
<div id="container"></div>
	<script src="math.js"></script>
	<script src='lagrange.js'></script>
	</body>
</html>
